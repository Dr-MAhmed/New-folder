<!DOCTYPE html>

<head>

    <title>Chapter 08 - Practice Set</title>
    <style>
           .bulb-container {
        position: relative;
        width: 100px; /* Adjust as needed */
        height: 100px; /* Adjust as needed */
    }

    .glow-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background-color: rgba(255, 255, 0, 0.5); Yellow with opacity */
        border-radius: 50%; /* Ensure the overlay is round */
        animation: none; /* Disable animation initially */
    }

    @keyframes glowAnimation {
        0% {
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        100% {
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
    }

    .bulb-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    </style>
</head>
